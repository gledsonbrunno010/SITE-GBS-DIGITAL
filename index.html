  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var trackedSections = new Set();
      var observerOptions = {
        root: null,
        rootMargin: '0px',
        threshold: 0.5 // Trigger when 50% of the section is visible
      };

      var observer = new IntersectionObserver(function (entries, observer) {
        entries.forEach(function (entry) {
          if (entry.isIntersecting) {
            var sectionId = entry.target.id;
            if (!trackedSections.has(sectionId)) {
              trackedSections.add(sectionId);
              fbq('trackCustom', 'ViewSection', { section_name: sectionId });
              // console.log('Tracked section:', sectionId); // For debugging
            }
          }
        });
      }, observerOptions);

      var sections = ['hero', 'beneficios', 'como-funciona', 'depoimentos', 'contato'];
      sections.forEach(function (id) {
        var element = document.getElementById(id);
        if (element) {
          observer.observe(element);
        }
      });
    });
